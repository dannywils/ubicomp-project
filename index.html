<!DOCTYPE html>
<head>
	<title>Race</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/sso.js"></script>
	<script src="js/location.js"></script>
	<script src="js/db.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/sso-app.js" type="text/javascript"></script>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" href="metro.css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
		<div class="container"  data-role="authWidget">
			<div class="content">

				<h2>FCS Run <span class="sign-out-button" data-role="revoke" style="display: none;">
					<a href="#" target="_blank">Sign-out</a>
				</span></h2>
				<div style="clear:both;height: 10px;"></div> <!-- spacer -->
				<span data-role="signin" style="display:none;">
					<span
					class="g-signin"
					data-callback="signinCallback"
					data-clientid="645312960970.apps.googleusercontent.com"
					data-cookiepolicy="single_host_origin"
					data-requestvisibleactions="http://schemas.google.com/AddActivity"
					data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.profile"></span>
				</span>


				<div class="navbar">
					<div class="navbar-inner">
						<ul class="nav">
							<li class="active"><a href="#"> <i class="icon-road"></i> Run</a></li>
							<li><a href="stats.html"><i class="icon-bar-chart"></i> Stats</a></li>
							<li><a href="goals.html"><i class="icon-star"></i> Goals</a></li>
						</ul>
					</div>
				</div>
				<p>Click start to start running!</p>
				<div class="alert alert-success" id="clock">
					<i class="icon-time"></i>
					<span class="value">00:00:00.00</span>
				</div>
				<div class="alert alert-warning" id="distance">
					<i class="icon-group"></i>
					<span class="value">0.000km</span>
				</div>
				<input type="button" class="btn btn-success" id="start" value="Start"/>
				<input type="button" class="btn btn-danger" id="stop" value="Stop"/>
			</div>
		</div> <!-- /container -->

		<!-- example to load profile -->
		<script type="text/javascript">
		widget.addEvent("loaded:profile", function (profile) {
            // profile returned here!!
        });
		</script>

	</body>
	</html>
